name: Publish Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate themes
        run: bun run build

      - name: Extract changelog for current version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract changelog using sed
          sed -n "/^## $VERSION$/,/^## /p" CHANGELOG.md | sed '1d;$d' | sed '/^---$/d' | sed '/^$/N;/^\n$/D' > release_notes.md
          
          # Debug: show what was extracted
          echo "Extracted changelog:"
          cat release_notes.md
          
          # If empty, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Publish to VS Code Marketplace
        continue-on-error: true
        run: cd build && npx @vscode/vsce publish --no-dependencies --pat ${{ secrets.VSCE_TOKEN }}

      - name: Publish to Open VSX
        continue-on-error: true
        run: cd build && npx ovsx publish --no-dependencies --pat ${{ secrets.OVSX_TOKEN }}

      - name: Package VSIX
        if: always()
        run: bun run package
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: '*.vsix'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
